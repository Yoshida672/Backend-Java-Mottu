<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Condições</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #00994d;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e6e6e6;
        }
        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #00994d;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .actions a.delete {
            background-color: #cc0000;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            margin: 0 5px;
            text-decoration: none;
            color: #00994d;
        }
        .new-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00994d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body >
<div th:replace="~{fragments/header :: header}" style="width:100%;"></div>

<h1>Lista de Condições</h1>

<table >
    <thead>
    <tr>
        <th >ID</th>
        <th >Nome</th>
        <th >Cor</th>
        <th >Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="condicao : ${condicoes.content}">
        <td th:text="${condicao.id}"></td>
        <td th:text="${condicao.nome}"></td>
        <td th:text="${condicao.cor}"></td>
        <td class="actions">
            <a th:href="@{/condicoes/editar/{id}(id=${condicao.id})}" >Editar</a>
            <a th:href="@{/condicoes/deletar/{id}(id=${condicao.id})}"class="delete">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<div  class="pagination">
    <a th:if="${condicoes.hasPrevious()}" th:href="@{/condicoes/listar(page=${condicoes.number - 1})}" >Anterior</a>

    <span>
        Página <span th:text="${condicoes.totalPages == 0 ? 1 : condicoes.number + 1}"></span>
        de <span th:text="${condicoes.totalPages == 0 ? 1 : condicoes.totalPages}"></span>
    </span>

    <a th:if="${condicoes.hasNext()}" th:href="@{/condicoes/listar(page=${condicoes.number + 1})}">Próximo</a>
</div>

    <a th:href="@{/condicoes/nova}" class="new-btn">Nova Condição</a>

</body>
</html>
