<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Condição</title>
</head>
<body class="login-container"
      style="margin:0; padding:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#c0fad0; font-family:Arial, sans-serif;">

<div class="topButton" style="margin-bottom:20px;">
    <span class="topButtonText" style="font-size:20px; font-weight:bold; color:#0c3818">
        Cadastrar Condição
    </span>
</div>

<form th:action="@{/condicoes/salvar}" th:object="${condicao}" method="post"
      style="background:#6bed8d; padding:30px 40px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.15); width:300px; display:flex; flex-direction:column; gap:15px;">

    <input type="hidden" th:field="*{id}">
    <input type="text" id="nome" th:field="*{nome}" placeholder="Nome da condição" class="input"
           style="padding:10px; border:1px solid #0d2113; border-radius:6px; font-size:14px;">
    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:red"></div>
    <input type="text" id="cor" th:field="*{cor}" placeholder="Cor" class="input"
           style="padding:10px; border:1px solid #0d2113; border-radius:6px; font-size:14px;">
    <div th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" style="color:red"></div>

    <div style="display:flex; gap:10px;">
        <button class="button"
                style="flex:1; padding:12px; border:none; border-radius:6px; font-size:15px; font-weight:bold; cursor:pointer; background:#123b1d; color:#6bed8d;">
            Salvar
        </button>

        <a th:href="@{/condicoes/listar}"
           style="flex:1; display:inline-block; text-align:center; text-decoration:none; padding:12px; border:1px solid #123b1d; border-radius:6px; font-size:15px; font-weight:bold; cursor:pointer; background:#f1f1f1; color:#123b1d;">
            Cancelar
        </a>
    </div>

</form>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
