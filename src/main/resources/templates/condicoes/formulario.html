<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Condição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #00994d;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error-message {
            color: #cc0000;
            font-size: 13px;
            margin-top: 5px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px 15px;
            background-color: #00994d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        a.cancelar {
            flex: 1;
            display: inline-block;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border: 1px solid #00994d;
            border-radius: 5px;
            font-size: 16px;
            color: #00994d;
            background-color: #f1f1f1;
        }
        a.cancelar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}" style="width:100%;"></div>

<h1 th:text="${condicao.id != null} ? 'Editar Condição' : 'Cadastrar Condição'"></h1>

<form th:action="@{/condicoes/salvar}" th:object="${condicao}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome da Condição:</label>
    <input id="nome" type="text" th:field="*{nome}" placeholder="Ex: Ativa" />
    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></div>

    <label for="cor">Cor:</label>
    <input id="cor" type="text" th:field="*{cor}" placeholder="Ex: Verde" />
    <div th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}" class="error-message"></div>

    <div class="actions">
        <button type="submit">Salvar</button>
        <a th:href="@{/condicoes/listar}" class="cancelar">Cancelar</a>
    </div>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
