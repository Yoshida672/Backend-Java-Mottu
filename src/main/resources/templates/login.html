<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #00994d;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background-color: #00994d;
            color: #fff;
        }
        button:hover {
            opacity: 0.95;
        }
        .error-msg {
            color: #cc0000;
            font-size: 14px;
            margin-bottom: -5px;
            text-align: center;
        }
    </style>
</head>
<body>

<form th:action="@{/login}" method="post">
    <h1>Login de Funcion치rio</h1>

    <div th:if="${param.error}" class="error-msg">
        Usu치rio ou senha inv치lidos
    </div>

    <input type="text" name="username" placeholder="Usu치rio" required />
    <input type="password" name="password" placeholder="Senha" required />

    <button type="submit">Entrar</button>
</form>

</body>
</html>
