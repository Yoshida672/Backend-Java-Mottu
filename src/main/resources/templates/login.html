<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<div th:if="${param.error}">Usuario ou senha inválido</div>
<form th:action="@{/login}" method="post">
    <div>
        <label>Usuário:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Senha:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <button type="submit">Entrar</button>
    </div>
</form>
</body>
</html>
