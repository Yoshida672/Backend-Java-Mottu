<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .error-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #00994d;
        }

        p {
            margin-bottom: 25px;
            color: #333;
            font-size: 1rem;
        }

        a {
            display: inline-block;
            padding: 10px 18px;
            background-color: #00994d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h1>Ocorreu um erro</h1>
    <p th:text="${mensagem != null ? mensagem : 'Algo inesperado aconteceu.'}"></p>
    <a th:href="@{/}">Voltar para a p√°gina inicial</a>
</div>

</body>
</html>
