<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Endereço da Filial</title>
</head>
<body>

<h1>Cadastrar Endereço para a Filial "<span th:text="${filial.nome}"></span>"</h1>

<form th:action="@{/filiais/enderecos/salvar}" th:object="${endereco}" method="post">
    <input type="hidden" name="filialId" th:value="${filial.id}" />

    <div>
        <label for="cep">CEP:</label>
        <input id="cep" type="text" th:field="*{cep}" required />
        <div th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" style="color:red"></div>
    </div>

    <div>
        <label for="estado">Estado:</label>
        <input id="estado" type="text" th:field="*{estado}" required />
        <div th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" style="color:red"></div>
    </div>

    <div>
        <label for="cidade">Cidade:</label>
        <input id="cidade" type="text" th:field="*{cidade}" required />
        <div th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" style="color:red"></div>
    </div>

    <div>
        <label for="bairro">Bairro:</label>
        <input id="bairro" type="text" th:field="*{bairro}" required />
        <div th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" style="color:red"></div>
    </div>

    <div>
        <label for="logradouro">Logradouro:</label>
        <input id="logradouro" type="text" th:field="*{logradouro}" required />
        <div th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}" style="color:red"></div>
    </div>

    <div>
        <label for="numero">Número:</label>
        <input id="numero" type="number" th:field="*{numero}" required />
        <div th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}" style="color:red"></div>
    </div>

    <button type="submit">Salvar Endereço</button>
</form>

</body>
</html>
