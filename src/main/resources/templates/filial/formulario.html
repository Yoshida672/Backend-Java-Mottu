<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Filial</title>
</head>
<body>

<h1>Cadastrar Filial</h1>

<form th:action="@{/filiais}" method="post" th:object="${filial}">

    <!-- Dados da Filial -->
    <div>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" th:field="*{nome}" required>
    </div>

    <div>
        <label for="cnpj">CNPJ:</label>
        <input id="cnpj" type="text" th:field="*{cnpj}" required>
    </div>

    <div>
        <label for="ano">Ano:</label>
        <input id="ano" type="number" th:field="*{ano}" required>
    </div>

    <hr>

    <!-- Endereço -->
    <h3>Endereço</h3>

    <div>
        <label for="cep">CEP:</label>
        <input id="cep" type="text" th:field="*{endereco.cep}" required>
    </div>

    <div>
        <label for="estado">Estado:</label>
        <input id="estado" type="text" th:field="*{endereco.estado}" required>
    </div>

    <div>
        <label for="cidade">Cidade:</label>
        <input id="cidade" type="text" th:field="*{endereco.cidade}" required>
    </div>

    <div>
        <label for="bairro">Bairro:</label>
        <input id="bairro" type="text" th:field="*{endereco.bairro}" required>
    </div>

    <div>
        <label for="logradouro">Logradouro:</label>
        <input id="logradouro" type="text" th:field="*{endereco.logradouro}" required>
    </div>

    <div>
        <label for="numero">Número:</label>
        <input id="numero" type="number" th:field="*{endereco.numero}" required>
    </div>

    <button type="submit">Salvar</button>
</form>

</body>
</html>
