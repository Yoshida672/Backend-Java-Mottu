<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #00994d;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error-message {
            color: #cc0000;
            font-size: 13px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00994d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        a.voltar {
            display: inline-block;
            margin-top: 20px;
            color: #00994d;
            text-decoration: none;
            font-weight: bold;
        }
        a.voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}" style="width:100%;"></div>

<h1 th:text="${#strings.isEmpty(moto.id) ? 'Nova Moto' : 'Editar Moto'}"></h1>

<form th:action="@{/motos/salvar}" th:object="${moto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Placa:</label>
    <input type="text" th:field="*{placa}" placeholder="ABC1D23 ou AAA-1234" />
    <div th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="error-message"></div>

    <label>Modelo:</label>
    <select th:field="*{modelo}">
        <option value="">-- Selecione --</option>
        <option th:each="m : ${T(br.com.fiap.monitoramentomottu.entity.Modelo).values()}"
                th:value="${m}"
                th:text="${m}"
                th:selected="${m == moto?.modelo}">
        </option>
    </select>

    <label>Condição:</label>
    <select th:field="*{condicaoId}">
        <option value="">-- Selecione --</option>
        <option th:each="cond : ${condicoes}"
                th:value="${cond.id}"
                th:text="${cond.nome}"
                th:selected="${moto.condicaoId == cond.id}">
        </option>
    </select>
    <div th:if="${#fields.hasErrors('condicaoId')}" th:errors="*{condicaoId}" class="error-message"></div>

    <label>Patio:</label>
    <select th:field="*{patioId}">
        <option value="">-- Selecione --</option>
        <option th:each="patio : ${patios}"
                th:value="${patio.id}"
                th:text="${patio.filial.nome + ' - Area ' + patio.areaPatio}"
                th:selected="${patio.id == moto?.patioId}">
        </option>
    </select>
    <div th:if="${#fields.hasErrors('patioId')}" th:errors="*{patioId}" class="error-message"></div>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/motos/listar}" class="voltar">Voltar à lista</a>

</body>
</html>
