<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MotoTrack</title>
    <script th:src="@{/js/menu.js}" defer></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}" style="width:100%;"></div>

<section class="banner" style="position: relative; width: 100%;">
    <img th:src="@{/images/backgroundMottu.png}" alt="Banner" style="width: 100%; height: auto; display: block;"/>

    <div style="position: absolute; top: 20%; left: 50%; transform: translateX(-50%); text-align: center; color: white;">
        <h2>Bem-Vindo ao Moto Track, um sistema de gestão de motos com UWBTags.</h2>
        <p>Este sistema visa controlar e mapear motos usando etiquetas UWB.</p>

        <a th:if="${user == null}" th:href="@{/login}" class="btn"
           style="display: inline-block; margin-top: 15px; padding: 10px 20px; background: gray; color: white; border: none; border-radius: 5px; text-decoration: none;">
            Acessar como funcionário
        </a>

        <a th:if="${user != null}" th:href="@{/dashboard}" class="btn"
           style="display: inline-block; margin-top: 15px; padding: 10px 20px; background: gray; color: white; border: none; border-radius: 5px; text-decoration: none;">
            Bem-vindo, <span th:text="${user.username}">Usuário</span>!
        </a>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
